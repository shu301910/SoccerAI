<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>勝敗予想プログラム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .result {
            margin-top: 20px;
            font-size: 1.5em;
        }
        .team-stats {
            margin-top: 10px;
            font-size: 1.2em;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <h1>バルセロナ vs レッドスター 勝敗予想</h1>
    <div id="result" class="result"></div>

    <script>
        function randomCondition() {
            const conditions = ['不調', '普通', '好調'];
            return conditions[Math.floor(Math.random() * conditions.length)];
        }

        function adjustStats(condition, possession) {
            switch(condition) {
                case '不調':
                    return possession - 10; // ボール支配率を10%減
                    return pass
                case '好調':
                    return possession + 10; // ボール支配率を10%増
                case '普通':
                default:
                    return possession; // そのまま
            }
        }

        function predictOutcome() {
            let team1Score = 0; // バルセロナの得点
            const team1Shots = 12.67; // バルセロナのシュート数
            let team1Possession = 65; // バルセロナのボール支配率
            const team1pass = 88; // バルセロナのパス成功率

            let team2Score = 0; // レッドスターの得点
            const team2Shots = 14.2; // レッドスターのシュート数
            let team2Possession = 56; // レッドスターのボール支配率
            const team2pass = 82; // レッドスターのパス成功率

            // コンディションをランダムに設定
            const team1Condition = randomCondition();
            const team2Condition = randomCondition();

            // スタッツを調整
            const adjustedTeam1Possession = adjustStats(team1Condition, team1Possession);
            const adjustedTeam2Possession = adjustStats(team2Condition, team2Possession);

            // ボール支配率による得点
            if (adjustedTeam1Possession > adjustedTeam2Possession) {
                team1Score += 1; // バルセロナに1得点
            } else if (adjustedTeam1Possession < adjustedTeam2Possession) {
                team2Score += 1; // レッドスターに1得点
            }

            // パス成功率による得点
            if (team1pass > team2pass) {
                team1Score += 1; // バルセロナに1得点
            } else if (team1pass < team2pass) {
                team2Score += 1; // レッドスターに1得点
            }

            // シュート数による得点
            if (team1Shots > team2Shots) {
                team1Score += 1; // バルセロナに1得点
            } else if (team1Shots < team2Shots) {
                team2Score += 1; // レッドスターに1得点
            }

            // 結果を決定
            let outcome = '';
            if (team1Score > team2Score) {
                outcome = 'バルセロナの勝ち！';
            } else if (team1Score < team2Score) {
                outcome = 'レッドスターの勝ち！';
            } else {
                outcome = '引き分け！';
            }

            // 結果を表示
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <div class="team-stats">
                    <h2>バルセロナのスタッツ</h2>
                    <p>得点: ${team1Score}</p>
                    <p>シュート数: ${team1Shots.toFixed(2)}</p>
                    <p>ボール支配率: ${adjustedTeam1Possession}%</p>
                    <p>パス成功率: ${team1pass}%</p>
                    <p>コンディション: ${team1Condition}</p>
                </div>
                <div class="team-stats">
                    <h2>レッドスターのスタッツ</h2>
                    <p>得点: ${team2Score}</p>
                    <p>シュート数: ${team2Shots.toFixed(2)}</p>
                    <p>ボール支配率: ${adjustedTeam2Possession}%</p>
                    <p>パス成功率: ${team2pass}%</p>
                    <p>コンディション: ${team2Condition}</p>
                </div>
                <h2>結果: ${outcome}</h2>
            `;
        }

        // 自動的に予測を実行
        predictOutcome();
    </script>
</body>
</html>
